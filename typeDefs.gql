type User {
  _id: ID!
  username: String! @unique
  email: String!
  password: String!
  avatar: String
  joinDate: String
  favorites: [Post]
}

type Post {
  _id: ID!
  title: String!
  imageUrl: String!
  categories: [String]!
  description: String!
  createdDate: String
  likes: Int
  createdBy: User!
  message: [Message]
}

type Message {
  _id: ID
  messageBody: String!
  messageDate: String
  messageUser: User!
}

type AuthPayload {
  user: User!
  token: String!
}

type Query {
  getUser: User
  getUsers: [User]
  getPost: Post
  getPosts: [Post]
  getCurrentUser: User
}

type Mutation {
  addPost(
    title: String!
    imageUrl: String!
    categories: [String]!
    description: String!
    creatorId: ID!
  ): Post!

  signinUser(username: String!, password: String!): AuthPayload!
  signupUser(email: String!, username: String!, password: String!): AuthPayload!
}
